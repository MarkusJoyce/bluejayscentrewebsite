<!DOCTYPE html>
<html lang="en" class="bg-blue-950 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | BlueJaysCentre</title>
  <link rel="icon" href="/assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#0A1D37] text-white">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-4 py-2 bg-[#0A1D37] shadow-lg">
    <div class="flex items-center gap-2">
      <img src="/assets/logo.png" alt="BlueJaysCentre Logo" class="h-8 w-8 rounded-full" />
      <span class="font-extrabold text-xl text-white">BlueJaysCentre</span>
    </div>
    <ul class="flex gap-6 font-semibold">
      <li><a href="index.html" class="hover:text-[#DA1212]">Home</a></li>
      <li><a href="jays-news.html" class="hover:text-[#DA1212]">Jays News</a></li>
      <li><a href="mlb-news.html" class="hover:text-[#DA1212]">MLB News</a></li>
      <li><a href="standings.html" class="hover:text-[#DA1212]">Standings</a></li>
      <li><a href="about.html" class="hover:text-[#DA1212]">About</a></li>
      <li><a href="contact.html" class="hover:text-[#DA1212]">Contact</a></li>
    </ul>
  </nav>
  <main class="max-w-lg mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="bg-blue-900 p-6 rounded shadow">
      <label class="block mb-2 font-semibold">Name</label>
      <input type="text" class="w-full px-3 py-2 rounded mb-4 bg-white text-black" required>
      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" class="w-full px-3 py-2 rounded mb-4 bg-white text-black" required>
      <label class="block mb-2 font-semibold">Message</label>
      <textarea class="w-full px-3 py-2 rounded mb-4 bg-white text-black" rows="5" required></textarea>
      <button type="submit" class="w-full py-2 bg-[#DA1212] text-white font-bold rounded hover:bg-red-700">Send</button>
    </form>
    <p class="mt-4 text-center text-gray-300">Or DM us on <a href="https://instagram.com/bluejayscentre" target="_blank" class="text-[#DA1212] font-semibold hover:underline">@bluejayscentre</a></p>
  </main>
  <footer class="bg-[#0A1D37] py-4 text-center text-gray-400">
    &copy; 2025 BlueJaysCentre
  </footer>
</body>
</html>
